<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trips Dealer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- start header -->
    <header>
      <nav class="navbar">
        <div class="progress-bar"></div>
        <ul class="nav-menu">
          <li class="nav-item active"><a href="#home">HOME</a></li>
          <span class="nav-divider">|</span>
          <li class="nav-item"><a href="#about">ABOUT US</a></li>
          <span class="nav-divider">|</span>
          <li class="nav-item"><a href="#services">SERVICES</a></li>
          <span class="nav-divider">|</span>
          <li class="nav-item"><a href="#galeries">GALERIES</a></li>
          <span class="nav-divider">|</span>
          <li class="nav-item"><a href="#contact-us">CONTACT US</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="./images/logo.png" alt="Logo" />
      </div>
    </header>
    <!-- end header -->

    <!-- Hero Section Start -->
    <section class="hero">
      <div class="hero-content">
        <div class="hero-image">
          <img src="./images/hero-img.png" alt="Hero Image" />
        </div>
        <div class="hero-text">
          <h1>Travel to <span>Egypt</span></h1>
          <p>
            Book now with <span>Trips Dealer</span> and enjoy an enjoyable
            experience
          </p>
          <button class="btn btn-warning">TRAVEL NOW</button>
        </div>
      </div>
      <div class="hero-stats">
        <div class="stat-item">
          <img src="./images/icon-experience.png" alt="Experience Icon" />
          <p><strong>20+</strong></p>
          <p>Year of experience</p>
        </div>
        <div class="stat-item">
          <img src="./images/icon-tourist.png" alt="Tourist Place Icon" />
          <p><strong>30+</strong></p>
          <p>Tourist place</p>
        </div>
        <div class="stat-item">
          <img src="./images/icon-client.png" alt="Happy Client Icon" />
          <p><strong>952+</strong></p>
          <p>Happy Client</p>
        </div>
        <div class="stat-item">
          <img src="./images/icon-trips.png" alt="Successful Trips Icon" />
          <p><strong>1921+</strong></p>
          <p>Successful trips</p>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/script.js"></script>
  </body>
</html>
